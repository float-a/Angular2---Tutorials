<div class="row">
    <div class="col-md-6 col-lg-6 well">
        <form novalidate (ngSubmit)="onSubmit(f)" #f="ngForm">
            <fieldset ngModelGroup="user">
                <legend>User</legend>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" name="name" ngModel>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="form-control" name="email" ngModel>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" class="form-control" name="phone" ngModel>
                </div>
            </fieldset>

            <fieldset ngModelGroup="address">
                <legend>Address</legend>
                <div class="form-group">
                    <label for="street">Street</label>
                    <input type="text" id="street" class="form-control" name="street" ngModel>
                </div>
                <div class="form-group">
                    <label for="suite">Suite</label>
                    <input type="text" id="suite" class="form-control" name="suite" ngModel>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" class="form-control" name="city" ngModel>
                </div>
                <div class="form-group">
                    <label for="zipCode">ZipCode</label>
                    <input type="text" id="zipCode" class="form-control" name="zipCode" ngModel>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>

    </div>
</div>
